{% extends 'base/base.html' %}

{% block content %}
<hr>
<div class="container">
    <form class="row">
            {% csrf_token %}   

        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="select-wrap">
                {{ form.street.errors }}
                {{ form.street.label_tag }}:
                <span class="helptext">{{ form.street.help_text }}</p>
                {{ form.street }}
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="select-wrap">
                <span class="icon icon-arrow_drop_down">Número</span>
                <input id="id_number" name="number" type="text" class="form-control d-block" required />
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="select-wrap">
                <span class="icon icon-arrow_drop_down">Operación</span>{{ operation }}
                <select name="operation" id="id_operation" class="form-control d-block rounded-0">
   
                    {% for ope in operation %}
                        <option value="{{ operation.id }}">{{ ope.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="select-wrap">
                <span class="icon icon-arrow_drop_down">Tipo</span>
                <select name="offer-types" id="offer-types" class="form-control d-block rounded-0">
                    <option value="">Lot Area</option>
                    <option value="1000">1000</option>
                    <option value="800">800</option>
                    <option value="600">600</option>
                    <option value="400">400</option>
                    <option value="200">200</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
           
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
           
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="mb-4">
                
              
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <input type="submit" class="btn btn-primary btn-block form-control-same-height rounded-0" value="Buscar">
        </div>
    </form>
  
</div>


{% endblock %}
