{% load staticfiles  %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >

    <title>{% block title %} Document {% endblock %}</title>
</head>
<body>
        <div class="container">

            <div class="row">

                <div class="col-lg-12">

                    {% block header %}
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
                            <a class="navbar-brand" href="/">Real State</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                        
                            <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item {% if request.resolver_match.url_name == 'search' %} active {% endif %}">
          
                                <a class="nav-link" href="/">Buscar</a><span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item {% if request.resolver_match.url_name == 'index' %} active {% endif %}">
                                <a class="nav-link" href="/property">Propiedades</a>
                                </li>
                               
                            </ul>
                        
                            </div>
             
                        </nav>
                    {% endblock %}

                    {% block content %}
                        <p>Bloque para conent</p>
                    {% endblock %}

                    {% block footer %}
                    <hr/>
                    <footer class="footer mt-auto py-3" style="background-color: #f5f5f5;">
                            <div class="container">
                              <span class="text-muted">Real State - Leo Cuello.</span>
                            </div>
                          </footer>
                          <!-- Footer -->
                    {% endblock %}

                </div>

            </div>

        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
